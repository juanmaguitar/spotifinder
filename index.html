<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
        * {
          box-sizing: border-box;
        }
        .card-result:hover, .selected {
          border: 2px solid blue;
        }
        .card-result img {
          display: block;
          border: 1px solid #ccc;
        }

        .card-result .caption {
          height: 100px;
        }
        .card-result .caption h3 {
          margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Spotyfinder ðŸ˜Ž</h1>
                <form id="search">
                    <input class="input-lg" type="" name="query">
                    <button class="btn btn-lg btn-primary">Search Artist</button>
                </form>
            </div>
        </div>
        <div id="artists" class="jumbotron hidden">
            <div class="container">
                <h1>Artists</h1>
                <div class="results"></div>
            </div>
        </div>
        <div id="albums" class="jumbotron hidden">
            <div class="container">
                <h1>Albums</h1>
                <div class="results"></div>
            </div>
        </div>
        <div id="tracks" class="jumbotron hidden">
            <div class="container">
                <h1>Tracks</h1>
                <div class="row">
                  <div class="col-md-6">
                    <ul class="lead"></ul>
                  </div>
                  <div class="col-md-6">
                    <img src="" class="img-responsive">
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="tplItemResult">
       <div data-id="<%ID%>" class="thumbnail col-md-4 card-result">
            <a href="#">
              <img class="img-responsive" src="<%IMG%>">
              <div class="caption">
                <h3><%NAME%></h3>
              </div>
            </a>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>

    <!-- SERVICES -->
    <script src="js/services/ServiceSpotify.js" type="text/javascript"></script>

    <!-- MAIN -->
    <script src="js/searchArtist.js" type="text/javascript"></script>
    <script src="js/albumsArtist.js" type="text/javascript"></script>
    <script src="js/tracksArtist.js" type="text/javascript"></script>


</body>

</html>
